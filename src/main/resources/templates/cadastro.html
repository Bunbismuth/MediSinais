<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome Icon CDN -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <title>Cadastro - MediSinais</title>
</head>
<body>
<header class="page-header" th:replace="~{fragments/navbar :: navbar}"></header>
<!-- Nav bar -->
<main>
    <section class="search-box" style="height: 680px">
        <form action="#" id="cadastroForm">
            <div class="input-box">
                <span class="icon"><ion-icon name="person"></ion-icon></span>
                <input type="text" id="nome" name="nome" required>
                <label>Nome</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" id="senha" name="senha" required>
                <label>Senha</label>
                <div id="errosenha" style="display: none; color: red;"></div>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="call"></ion-icon></span>
                <input type="text" id="telefone" name="telefone" required>
                <label>Telefone</label>
                <div id="errotelefone" style="display: none; color: red;"></div>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="id-card"></ion-icon></span>
                <input type="text" id="cpf" name="cpf" required>
                <label>CPF</label>
                <div id="errocpf" style="display: none; color: red;"></div>
            </div>
            <div>
                <label>Rua</label>
                <input type="text" id="rua" name="endereco.rua" required>
                <label>Bairro</label>
                <input type="text" id="bairro" name="endereco.bairro" required>
                <label>CEP</label>
                <input type="text" id="cep" name="endereco.cep" required>
                <label>Cidade</label>
                <input type="text" id="cidade" name="endereco.cidade" required>
                <label>UF</label>
                <select id="uf" name="endereco.uf" required></select>
            </div>
            <br>
            <div>
                <label>Especialidade</label>
                <select id="especialidade" name="especialidade">
                    <option value="MEDICO">Médico</option>
                    <option value="PSICOLOGO">Psicológo</option>
                </select>
            </div>

            <br>
            <div>
                Planos aceitos
                <label><input type="checkbox" name="planosAceitos" value="UNIMED">Unimed</label>
                <label><input type="checkbox" name="planosAceitos" value="AMIL">Amil</label>
                <label><input type="checkbox" name="planosAceitos" value="BRADESCO">Bradesco</label>
            </div>

            <br><br><br>

            <div class="remember-forgot">
                <label><input type="checkbox">Eu aceito todos os termos e condições</label>
            </div>
            <button type="submit" class="submit-btn">Cadastrar</button>
            <div class="login-register">
                <p>Já possui uma conta? <a href="#" class="login-link">Login</a></p>
            </div>
        </form>
    </section>

    <div class="wrapper-container">
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>

            <div class="forms-box login">
                <h2>Login</h2>
                <form action="#" method="POST" id="loginForm">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="email"></ion-icon></span>
                        <input type="email" required id="email" name="email">
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required id="senha" name="senha">
                        <label>Senha</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Lembrar de mim</label>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button type="submit" class="submit-btn">Login</button>
                    <div class="login-register">
                        <p>Não possui uma conta? <a href="#" class="register-link">Registre-se</a></p>
                    </div>
                    <div id="msgErro" style="display: none; color: red;"></div>
                </form>
            </div>

        </div>
    </div>
</main>
<footer>
    <p>© 2023 MediSinais S.A. Todos os direitos reservados</p>
</footer>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" th:src="@{/scripts/home.js}"></script>
<script type="text/javascript" th:src="@{/scripts/login.js}"></script>
<script type="text/javascript" th:src="@{/scripts/selectUf.js}"></script>
<script type="text/javascript" th:src="@{/scripts/cadastro.js}"></script>
</body>
</html>
