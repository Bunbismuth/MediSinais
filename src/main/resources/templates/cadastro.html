<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awesome Icon CDN -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" th:href="@{/css/cadastro.css}">
    <title>Cadastro - MediSinais</title>
</head>
<body>
    <header class="page-header" th:replace="~{fragments/navbar :: navbar}"></header>
    <!-- Nav bar -->
    <main>
        <section class="search-box" style="height: 680px">
            <div class="register-form">
                <div class="form-register-box">
                    <h2>Cadastre-se</h2>
                    <form action="#" id="cadastroForm" enctype="multipart/form-data">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text" id="nome" name="nome" required>
                            <label>Nome</label>
                            <div class="msgErro" id="msgErronome"></div>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" id="email" name="email" required>
                            <label>Email</label>
                            <div class="msgErro" id="msgErroemail"></div>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" id="senha" name="senha" required>
                            <label>Senha</label>
                            <div class="msgErro" id="msgErrosenha"></div>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="call"></ion-icon></span>
                            <input type="text" id="telefone" name="telefone" required>
                            <label>Telefone</label>
                            <div class="msgErro" id="msgErrotelefone"></div>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="id-card"></ion-icon></span>
                            <input type="text" id="cpf" name="cpf" required>
                            <label>CPF</label>
                            <div class="msgErro" id="msgErrocpf"></div>
                        </div>
                        <div class="adress">
                            <div class="left-box">
                                <label>Rua</label>
                                <input type="text" id="rua" name="endereco.rua" required>
                                <div class="msgErro" id="msgErrorua"></div>
                                <label>Bairro</label>
                                <input type="text" id="bairro" name="endereco.bairro" required>
                                <div class="msgErro" id="msgErrobairro"></div>
                            </div>
                            <div class="right-box">
                                <label>CEP</label>
                                <input type="text" id="cep" name="endereco.cep" required>
                                <div class="msgErro" id="msgErrocep"></div>
                                <label>Cidade</label>
                                <input type="text" id="cidade" name="endereco.cidade">
                                <div class="msgErro" id="msgErrocidade"></div>
                                <label>UF</label>
                                <select id="uf" name="endereco.uf" required></select>
                                <div class="msgErro" id="msgErrouf"></div>
                            </div>
                        </div>
                        
                        <div class="specialty">
                            <label>Especialidade</label>
                            <select id="especialidade" name="especialidade">
                                <option value="MEDICO">Médico</option>
                                <option value="PSICOLOGO">Psicológo</option>
                                <option value="NUTRICIONISTA">Nutricionista</option>
                            </select>
                        </div>

                        <br>
                        <div class="insurance">
                            <label>Planos aceitos:</label>
                            <label><input type="checkbox" name="planosAceitos" value="UNIMED">Unimed</label>
                            <label><input type="checkbox" name="planosAceitos" value="AMIL">Amil</label>
                            <label><input type="checkbox" name="planosAceitos" value="BRADESCO">Bradesco</label>
                            <label><input type="checkbox" name="planosAceitos" value="SULAMERICA">Sul América</label>
                            <label><input type="checkbox" name="planosAceitos" value="HAPVIDA">Hapvida</label>
                        </div>

                        <br>

                        <label for="foto">Escolha uma foto:</label>
                        <input type="file" name="foto" id="foto" accept="image/*">

                        <br><br><br>

                        <div class="remember-forgot">
                            <label><input type="checkbox">Eu aceito todos os termos e condições</label>
                        </div>


                        <button type="submit" class="submit-btn">Cadastrar</button>
                        <div class="login-register">
                            <p>Já possui uma conta? <a href="#" class="login-link">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <div th:replace="~{fragments/modalLogin :: modalLogin}"></div>

    </main>
    <footer>
        <p>© 2023 MediSinais S.A. Todos os direitos reservados</p>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" th:src="@{/scripts/login.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/selectUf.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/cadastro.js}"></script>
</body>
</html>
