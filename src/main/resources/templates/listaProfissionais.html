<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

    <div th:each="profissional : ${profissionais}">

        <table style="width:100%">
            <tr>
                <th>Nome</th>
                <th>Especialidade</th>
                <th>Endereço</th>
                <th>Telefone</th>
                <th>Planos de Saúde Aceitos</th>
            </tr>
            <tr>
                <td th:text="${profissional.nome}"></td>
                <td th:text="${profissional.especialidade}"></td>
                <td th:each="endereco : ${profissional.enderecos}">
                    <p th:text="${endereco.rua} + ' - ' + ${endereco.bairro} + '. ' + ${endereco.cidade} + '-' + ${endereco.uf}"></p>
                </td>
                <td th:text="${profissional.telefone}"></td>
                <td th:each="plano : ${profissional.planosAceitos}">
                    <p th:text="${plano.nome}"></p>
                </td>
            </tr>
        </table>

    </div>

</body>
</html>
