<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font awesome Icon CDN -->
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
  />
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <title>MediSinais</title>
</head>
<body>
<header class="page-header">
  <div class="logo">
    <img class="nav-img" th:src="@{/assets/icons8-vulcan-salute-48.png}" alt="logo MediSinais">
    <a href="/">MediSinais</a>
  </div>
  <nav>
    <ul class="navbar-links">
      <li>
        <a href="#evento">O serviço</a>
      </li>
      <li>
        <a href="#funcionamento">Como funciona</a>
      </li>
      <li>
        <a href="#contato">Contato</a>
      </li>
    </ul>
  </nav>
  <div class="head-btns">
    <a href="#">
      <button class="login-btn">Login</button>
    </a>
    <a href="#">
      <button class="register-btn">Cadastre-se</button>
    </a>
  </div>
</header>
<main>
  <section class="search-box">
    <div class="top-search">
      <ul class="links">
        <li>
          <a href="/pesquisa?especialidade=medico">Médicos</a>
        </li>
        <li>
          <a href="/pesquisa?especialidade=psicologo">Psicólogos</a>
        </li>
        <li>
          <a href="/pesquisa?especialidade=nutricionista">Nutricionistas</a>
        </li>
      </ul>
    </div>
    <div class="bottom-search">
      <input type="text" id="search-input" placeholder="Digite o nome do profisional">
      <!-- <i class="fa-solid fa-magnifying-glass"></i> -->
      <a href="search">
        <button class="search-btn">Procure</button>
      </a>
    </div>
  </section>
  <div class="wrapper-container">
    <div class="wrapper">
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>

      <div class="forms-box login">
        <h2>Login</h2>
        <form action="#" method="POST" th:action="@{/login}" th:object="${loginDTO}" id="loginForm">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required th:field="*{email}" id="emailField">
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required th:field="*{senha}">
            <label>Senha</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Lembrar de mim</label>
            <a href="#">Esqueceu a senha?</a>
          </div>
          <button type="submit" class="submit-btn">Login</button>
          <div class="login-register">
            <p>Não possui uma conta? <a href="#" class="register-link">Registre-se</a></p>
          </div>
          <div id="errorContainer" style="display: none; color: red;"></div>
        </form>
      </div>

      <div class="forms-box register">
        <h2>Cadastro</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required>
            <label>Nome</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Senha</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Eu aceito todos os termos e condições</label>
          </div>
          <button type="submit" class="submit-btn">Cadastrar</button>
          <div class="login-register">
            <p>Já possui uma conta? <a href="#" class="login-link">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
<footer>
  <p>© 2023 MediSinais S.A. Todos os direitos reservados</p>
</footer>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="text/javascript" th:src="@{/scripts/home.js}"></script>
<script type="text/javascript" th:src="@{/scripts/login.js}"></script>
</body>
</html>
